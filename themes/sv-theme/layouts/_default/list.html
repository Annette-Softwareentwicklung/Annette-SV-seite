{{ define "styles" }}
  <div></div>
{{ end }}


{{ define "main" }}

  <article>
    <h1>{{ .Title }}</h1>
    {{ .Content }}
  </article>
  
  <section>
    {{ range .Pages.ByPublishDate }}
    <div>
      <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
      <img src="{{ .Params.thumbnail }}" style="height: 100px; width: 100%;">
      <p>{{ .Summary }}</p>
    </div>
    {{ end }}
  </section>


{{ end }}
