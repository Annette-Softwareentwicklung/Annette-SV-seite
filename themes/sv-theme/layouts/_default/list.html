{{ define "styles" }}
  <link rel="stylesheet" href="/css/list.css">
{{ end }}


{{ define "main" }}

  <article class="{{ .Title }}">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
  </article>
  
  <section>
    {{ range .Pages.ByPublishDate }}
    <div class="post">
      <a href="{{ .RelPermalink }}">
        <h3>{{ .Title }}</h3>
        <img class="image" src="{{ .Params.thumbnail }}" style="height: 200px; width: 100%;">
        <p class="summary">{{ .Summary }}</p>
      </a>
    </div>
    {{ end }}
  </section>

{{ end }}
